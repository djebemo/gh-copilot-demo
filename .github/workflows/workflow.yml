name: Build and Push album-api to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push album-api image
        uses: docker/build-push-action@v5
        with:
          context: ./albums-api
          file: ./albums-api/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/album-api:latest

    - name: Tag and push album-api image with GitHub run id
        uses: docker/build-push-action@v5
        with:
        context: ./albums-api
        file: ./albums-api/Dockerfile
        push: true
        tags: ${{ secrets.ACR_LOGIN_SERVER }}/album-api:${{ github.run_id }}
